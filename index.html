<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Podcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" as="image" href="logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="Podcast Logo" class="logo" />
  </header>

  <main class="container">
    <section id="episodes" class="grid" aria-live="polite">
      <!-- Tiles get injected here by app.js -->
    </section>
  </main>

  <template id="episode-card-tpl">
    <article class="card">
      <div class="thumb-wrap">
        <img class="thumb" alt="">
        <button class="play-btn" aria-label="Play episode">â–¶</button>
        <audio class="audio" preload="none"></audio>
      </div>
      <div class="meta">
        <h3 class="title"></h3>
        <p class="date"></p>
      </div>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
